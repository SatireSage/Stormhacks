<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App with Video Playback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container" style="text-align: center; margin-top: 50px;">
        <h1>Watch and Download Video</h1>

        <!-- Video playback section -->
        <video width="640" height="360" controls preload="auto">
            <source src="{{ url_for('static', filename='videos/output_video.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Button to download the video -->
        <div style="margin-top: 20px;">
            <a href="{{ url_for('static', filename='videos/output_video.mp4') }}" download>
                <button>Download Video</button>
            </a>
        </div>
        <div>
            <iframe src="http://127.0.0.1:5001" height="350px" width="700px"></iframe>
        </div>
    </div>
</body>
</html>
